<form #detailsForm="ngForm" (ngSubmit)="submit(detailsForm)">
    <input required name="name"  type="text"  [(ngModel)]="details.name" #userName="ngModel">
    @if ((userName.touched || detailsForm.submitted) && userName.invalid) {
  <p>its required</p>
}
    <div ngModelGroup="moreDtails">
        <input  #userAge="ngModel" min="18" name="age" type="number" [(ngModel)]="details.age">
        @if(userAge.dirty && !userAge.valid){
            <p>must be greter than 18</p>
        }
        <select name="gender"   required [(ngModel)]="details.gender" #gender="ngModel">
            <option value="">choose one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        @if ((gender.touched || detailsForm.submitted) && gender.invalid) {
  <p>gender is required</p>
}

    </div>
    <button type="submit"   >submit</button>
</form>
